<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mens Page</title>
    <style>
      #products {
        display: flex;
        justify-content: center;
      }
      #products > div {
        width: 40%;
      }
      #products img {
        width: 150px;
        height: 180px;
      }
      .productsPrice{
        display: flex;
      }
      .MRP{
        margin-left: 20px;
        text-decoration: line-through;
      }

    </style>
  </head>
  <body>
    <div id="products">
      <div>
        <img
          src="https://assetscdn1.paytm.com/images/catalog/product/A/AP/APPPAUSE-BLACK-PAUS57747861200F37/1562877340930_1..jpg?imwidth=320&impolicy=hq"
          alt="long Sleeve"
        />
        <p>Men Cotton Long Sleeves Shrug</p>
        <br />
        <div class="productsPrice">
          <p id="price">₹359</p>
          <p class="MRP">₹1499</p>
        </div>
      </div>
      <div>
        <img
          src="https://assetscdn1.paytm.com/images/catalog/product/A/AP/APPJUBINATION-SJERS295568BD3913AD/1562955990957_0..jpg?imwidth=320&impolicy=hq"
          alt="Jubination"
        />
        <p>Men Wool Sleeves Sweater</p>
        <br />
        <div class="productsPrice">
          <p id="price">₹799</p>
          <p class="MRP">₹1499</p>
        </div>
      </div>
    </div>
  </body>
</html>
