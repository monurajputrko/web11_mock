<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent
        {
            display: flex;
            justify-content: space-between;
            background-color: rgb(2, 37, 48);
            color: white;
            border-radius: 10px;
            padding: 4px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: small;
        }
        #div2
        {
            display: flex;
            gap: 50px;
            margin-right: 25px;
        }
        #div1 
        {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="div1">
            <p>Reebok</p>
        </div>
        <div id="div2">
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
        </div>

    </div>
</body>
</html>
